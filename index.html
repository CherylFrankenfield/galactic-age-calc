<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="dist/css/main.css" rel="stylesheet" type="text/css">
    <script src="dist/js/vendor.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Find your Galactic Age!</h1>
      </div>
      <div class="main">
        <div class="date-of-birth">
          <h4>Enter Date of Birth on Earth</h4>
          <form id="inputted-dob">
            <label for="">Month</label>
            <input id="inputted-birth-month" required type="number" placeholder="Month">
            <label for="">Day</label>
            <input id="inputted-birth-day" required type="number" placeholder="Day">
            <label for="">Year</label>
            <input id="inputted-birth-year" required type="number" placeholder="Year">
            <button id="dob-button" class="btn btn-dark" type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="earth-birthday"></div>
        <div class="current-timestamp"></div>
        <div class="earth-age"></div>
        <div class="age-in-seconds"></div>
        <div class="mercury-age"></div>
        <div class="venus-age"></div>
        <div class="mars-age"></div>
        <div class="jupiter-age"></div>
      </div>
    </div>
  </body>
</html>
